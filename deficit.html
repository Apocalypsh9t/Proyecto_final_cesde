<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="deficit.css">
</head>

<body>
 
    <h1>Calculadora de Metabolismo y Déficit Calórico</h1>

    <form id="formularioCalorias">

        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="">Selecciona</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br><br>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required><br><br>

        <label for="edad">Edad (años):</label>
        <input type="number" id="edad" required><br><br>


        <label for="actividad">Nivel de actividad física:</label>
        <select id="actividad" required>
            <option value="">Selecciona</option>
            <option value="1">Opción 1: Sedentario (casi sin ejercicio)</option>
            <option value="2">Opción 2: Ejercicio ligero (1-3 días/semana)</option>
            <option value="3">Opción 3: Ejercicio moderado (3-5 días/semana)</option>
            <option value="4">Opción 4: Ejercicio intenso (6-7 días/semana)</option>
        </select><br><br>


        <label for="deficit">Déficit calórico deseado:</label>
        <select id="deficit" required>
            <option value="">Selecciona</option>
            <option value="300">300 calorías</option>
            <option value="500">500 calorías</option>
        </select><br><br>

        <button type="submit">Calcular</button>
    </form>


    <div id="resultado">
        <p>Completa el formulario para ver tu resultado.</p>


        </form>
        <script src="deficit.js"></script>
</body>

</html>
